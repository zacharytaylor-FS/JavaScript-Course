<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Taylor's Weather App ☀️</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body class="bg-body">
		<main id="weather-app container">
			<h1 class="banner p-3 mb-5 text-dark text-center">
				Taylor'd Weather
				<i class="bi bi-sun-fill" style="font-size: 4rem; color: orange"></i>
			</h1>
			<form action="" method="post" class="text-center">
				<div
					class="input-group input-group-lg position-relative top-50 start-50 translate-middle flex-nowrap w-50"
				>
					<input
						type="text"
						id="userInput"
						class="form-control"
						placeholder="Search City, Zipcode "
						aria-label="Recipient's username"
						aria-describedby="button-addon"
					/>
					<button
						type="button"
						class="btn border border-dark bg-white bg-opacity-75 input-group-button"
						id="button-addon"
						onclick="getLocation()"
					>
						<svg
							id="buttonIcon"
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-geo-alt"
							viewBox="0 0 16 16"
						>
							<path
								d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
							/>
							<path
								d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
							/>
						</svg>
					</button>
				</div>

				<button
					id="searchButton"
					type="button"
					onclick="searchCity()"
					class="btn btn-lg btn-warning mt-2"
				>
					Search
				</button>
			</form>
			<p id="status"></p>
			<a id="mapLink" href="" target="_blank"></a>

			<div class="card text-dark rounded-4 w-25 shadow-lg mx-auto m-5 p-0">
				<img
					class="card-cover img-fluid opacity-75"
					src="https://images.unsplash.com/photo-1500740516770-92bd004b996e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2672&q=80"
					height=""
					width=""
				/>

				<div class="container">
					<div class="card-body card-img-overlay w-100 p-0">
						<h3
							id="userLocation"
							class="card-title bg-dark bg-opacity-75 text-light p-2 text-center"
						>
							<span class="text-primary fs-4" id="userLocation"></span>
						</h3>
						<div
							class="card-text d-flex justify-content-center align-items-center mx-auto"
						>
							<div class="card-text col-5 fs-5 flex-grow-2">
								<h1 id="temp" class="card-text display-2"></h1>
								<p
									id="conditionOuput"
									class="card-text col text-dark w-100"
								></p>
								<p id="hi-lowtemp" class="card-text">H: , L:</p>
								<p id="windOutput" class="col card-text text-dark w-100">
									sfdgs
								</p>
							</div>
							<img
								src=""
								id="weatherIcon"
								class="col-1 card-img h-25 shadow"
								alt=""
								style="width: 125px"
							/>
						</div>
					</div>
				</div>
			</div>

			<div
				class="mt-5 mb-5 py-4 text-white text-center bg-warning w-75 position-relative top-50 start-50 translate-middle-x"
			>
				<h2 class="text-dark m-1 p-2 w-100">
					3-Day Forecast for:
					<span class="text-primary fs-3" id="userLocation"></span>
				</h2>
				<div
					class="row row-cols-3 my-5 position-relative top-50 start-50 translate-middle-x text-center w-75"
					id="weather-output"
				>
					<div class="col">
						<div class="card mb-4 bg-dark g-0 h-100">
							<h4
								class="card-header my-0 bg-light font-weight-normal text-body"
								id="timeOfDay"
							>
								----
							</h4>
							<div class="grid">
								<img
									src=""
									id="weatherIcon"
									class="card-img-top col bg-transparent img-fluid mx-auto"
									alt=""
									style="width: 100px"
								/>
								<p id="wind" class="col text-white w-100"></p>
								<p id="precip"></p>
							</div>
							<div class="card-body">
								<h1 id="weather-type" class="card-title">----</h1>
								<ul class="list-unstyled mt-3 mb-4">
									<p class="card-text">Temp: <span id="temp">--</span>°</p>
									<p class="card-text">
										Min Temp: <span id="min-temp">--</span>°
									</p>
									<p class="card-text">
										Max Temp: <span id="max-temp">--</span>°
									</p>
								</ul>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card mb-4 bg-dark g-0 h-100">
							<h4
								class="card-header bg-light my-0 font-weight-normal text-body"
								id="city-name"
							>
								----
							</h4>

							<div class="card-body">
								<h1 id="weather-type" class="card-title">----</h1>
								<ul class="list-unstyled mt-3 mb-4">
									<p class="card-text">Temp: <span id="temp">--</span>°</p>
									<p class="card-text">
										Min Temp: <span id="min-temp">--</span>°
									</p>
									<p class="card-text">
										Max Temp: <span id="max-temp">--</span>°
									</p>
								</ul>
							</div>
						</div>
					</div>

					<div class="col">
						<div class="card mb-4 bg-dark g-0 h-100">
							<h4
								class="card-header bg-light my-0 font-weight-normal text-body"
								id="city-name"
							>
								----
							</h4>
							<div class="card-body">
								<h1 id="weather-type" class="card-title">----</h1>
								<ul class="list-unstyled mt-3 mb-4">
									<p class="card-text">Temp: <span id="temp">--</span>°</p>
									<p class="card-text">
										Min Temp: <span id="min-temp">--</span>°
									</p>
									<p class="card-text">
										Max Temp: <span id="max-temp">--</span>°
									</p>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
